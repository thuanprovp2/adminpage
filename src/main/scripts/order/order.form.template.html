<div class="widget-box">
    <div class="widget-header">
        <h4 class="widget-title">Create Product</h4>
    </div>
    <div class="widget-body">
        <div class="widget-main no-padding">
            <form class="form-horizontal m-t-10" role="form" ng-submit="saveProduct()">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.name" placeholder="Name user" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Address</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.address" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Phone</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.phone" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Product Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.name" placeholder="Product name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Price</label>
                    <div class="col-sm-4">
                        <input type="number" min="0" class="form-control" ng-model="product.price" placeholder="Price" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Quantity</label>
                    <div class="col-sm-4">
                        <input type="number" min="0" step="1" class="form-control" ng-model="product.quantity" placeholder="Quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                        <button class="btn btn-sm btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Save
                        </button>
                        <button class="btn btn-sm m-l-5" id="cancel" ng-click="changeView('back')">
                            <i class="ace-icon fa fa-close bigger-110"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
