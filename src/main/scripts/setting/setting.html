<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">Home</a>
                </li>
                <li class="active">Setting</li>
            </ul><!-- /.breadcrumb -->

        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    Setting
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">View Scoreboard</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="viewScoreBoard" ng-model="setting.viewScoreBoard">
                                    <option ng-repeat="status in status.select" value="{{status.value}}">{{status.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">Registered Token</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="registeredToken" ng-model="setting.registeredToken">
                                    <option ng-repeat="status in status.select" value="{{status.value}}">{{status.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-offset-2 col-md-3 p-l-5">
                            <button class="btn btn-sm btn-info" type="button">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Save
                            </button>
                            <button class="btn btn-sm m-l-5" type="reset">
                                <i class="ace-icon fa fa-close bigger-110"></i>
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
