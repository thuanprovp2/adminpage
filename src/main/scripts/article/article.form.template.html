<div class="widget-box">
    <div class="widget-header">
        <h4 class="widget-title">Create Article</h4>
    </div>
    <div class="widget-body">
        <div class="widget-main no-padding">
            <form class="form-horizontal m-t-10" role="form" ng-submit="saveArticle()">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="article.title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Description</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="8"  ng-model="article.description" placeholder="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Link Image</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="article.image" placeholder="Image url">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                        <button class="btn btn-sm btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Save
                        </button>
                        <button class="btn btn-sm m-l-5" id="cancel" ng-click="changeView('back')">
                            <i class="ace-icon fa fa-close bigger-110"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
