<div class="widget-box">
    <div class="widget-header">
        <h4 class="widget-title">Create Product</h4>
    </div>
    <div class="widget-body">
        <div class="widget-main no-padding">
            <form class="form-horizontal m-t-10" role="form" ng-submit="saveProduct()">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.name" placeholder="Name product">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Description</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.description" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Link image</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="product.image" placeholder="Image url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Price</label>
                    <div class="col-sm-4">
                        <input type="number" min="0" class="form-control" ng-model="product.price" placeholder="Price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Quantity</label>
                    <div class="col-sm-4">
                        <input type="number" min="0" step="1" class="form-control" ng-model="product.quantity" placeholder="Quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right">Category</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="product.category._id" id="role" ng-disabled="disableFormRole">
                            <option ng-repeat="category in categories.data" value="{{category._id}}">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                        <button class="btn btn-sm btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Save
                        </button>
                        <button class="btn btn-sm m-l-5" id="cancel" ng-click="changeView('back')">
                            <i class="ace-icon fa fa-close bigger-110"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
